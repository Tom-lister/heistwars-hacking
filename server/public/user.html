<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKING INTERFACE</title>
    <link href="user.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
        integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script defer src="user.js"></script>
</head>

<body>
    <div id="options">
        <button type='button' id="playSound" class="mainOptionsButton"><img src="speaker.png" /></button>
        <button type='button' id="getSnapshot" class="mainOptionsButton"><img src="camera.png" /></button>
        <button type='button' id="checkCode" class="mainOptionsButton"><img src="code.png" /></button>
    </div>
    <div id="soundOptions" style="display: none;">
        <button type="button" class="soundOptionsButton">Bird sound</button>
        <button type="button" class="soundOptionsButton">Car sound</button>
    </div>
    <div id="imageDiv" style="display: none">
        <img id="image" />
    </div>
    <div id="codeDiv" style="display: none;">
        <form id="codeForm">
            <label for="codeInput">Enter shutdown code:</label><br /><br />
            <input type="text" id="codeInput" name="codeInput" />
            <input type="submit" value="Submit"><br /><br />
        </form>
    </div>
    <div id="success" class="resultBanner" style="display: none;">
        <div><p>SHUTDOWN SUCCESSFUL</p></div>
        <p class="resultSubtitle">Withdraw immediately</p><br />
        <button type="button">Return</button>
    </div>
    <div id="failure" class="resultBanner" style="display: none;">
        <div><p>SHUTDOWN FAILURE</p></div>
        <p class="resultSubtitle">Incorrect code</p><br />
        <button type="button">Return</button>
    </div>
    <div id="loading" style="display: none;"><img src="loading wheel.gif" /></div>
</body>

</html>
